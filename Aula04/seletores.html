<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    ul + p{
        color: red;
    }

    p ~ ul {
        color: green;
    }

    ul>li:first-child{
        text-decoration: line-through;
    }

    ul>li::first-letter{
        color: crimson;
        font-size: 45px;
    }

    ul>li:nth-child(odd){
        background-color: lightgray;
    }

    

    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <p>Teste parágrafo 1</p>
    <p>Teste parágrafo 2</p>
    <ul>
        <li>Item 1a</li>
        <li>item 2a</li>
        <li>Item 3a</li>
    </ul>
</body>
</html>
