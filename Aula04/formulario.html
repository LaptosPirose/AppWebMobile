<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="#">
        <fieldset style="width:400px;">
            <label for="nome" id="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required="required">
        </fieldset>

        <fieldset style="width:400px;">
            <label for="email" id="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui" required="required">
        </fieldset>

        <fieldset style="width:400px;">
            <label for="checkbox" id="checkbox">Escolha:</label><br>
            <input type="checkbox" name="checkbox" value="C++">C++<br>
            <input type="checkbox" name="checkbox" value="C#">C#<br>
            <input type="checkbox" name="checkbox" value="Java">Java<br>
        </fieldset>

        <fieldset style="width:400px;">
            <label for="radio" id="radio">Linguagem:</label><br>
            <input type="radio" name="radio" value="C++">C++<br>
            <input type="radio" name="radio" value="C#">C#<br>
            <input type="radio" name="radio" value="Java" checked="checked">Java<br>
        </fieldset>

        <fieldset style="width:400px;">
            <label for="select" id="select">Linguagem:</label><br>
            <select name="select" id="select">
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
            </select>"
        </fieldset>

    </form>
    
</body>
</html>
