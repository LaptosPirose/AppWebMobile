<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabelas</title>
</head>
<body>
    <table border="1px" width="50%">
        <tr>
            <th>Tabela de teste</th>
            <th></th>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Valor 1</td>
        </tr>
        <tr>
            <td>Dado 2</td>
            <td>Valor 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Valor 3</td>
        </tr>
        <tr>
            <td>Dado 4</td>
            <td>Valor 4</td>
        </tr>
    </table>

    <h2>Tabelas com Rowspan and Colspan</h2>

    <table border="1px" width="50%" summary="Tabela de exemplo para para estudo HRML!">
        <caption>
            Tabelas com Rowspan and Colspan!
        </caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Título 1</td>
                <td rowspan="2">Título 2</td>
            </tr>
            <tr>
                <td>Título 1</td>
                <td>Título 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="background-color:blue; text-align:center; color: aliceblue;">Rodapé</td>
            </tr>
        </tfoot>


    </table>

</body>
</html>
